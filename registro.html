<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro e Inicio de Sesión</title>
    <link rel="stylesheet" href="css/registro.css">
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="form-switcher">
        <!-- Radio buttons para alternar entre formularios -->
        <input type="radio" name="form-toggle" id="login" checked>
        <input type="radio" name="form-toggle" id="register">

        <!-- Formulario de inicio de sesión -->
        <div class="form-container" id="login-form">
            <h2>Inicia sesión</h2>
            <form action="procesar_login.html" method="post">
                <div class="input-container">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="correo" name="correo" placeholder="Ingresa correo electrónico" required>
                </div>
                <div class="input-container">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Contraseña" required>
                </div>
                <a href="#" class="forgot-password">¿Olvidaste la contraseña?</a>
                <p class="register-link">¿No tienes cuenta con nosotros? <label for="register">Regístrate</label></p>
                <button type="submit" class="btn-login">Ingresar</button>
            </form>
        </div>

        <!-- Formulario de registro -->
        <div class="form-container" id="register-form">
            <h2>Registrar Cliente</h2>
            <form action="procesar_registro.html" method="post">
                <div class="input-container">
                    <i class="fas fa-user"></i>
                    <input type="text" id="nombres" name="nombre" placeholder="Nombres" required>
                </div>
                <div class="input-container">
                    <i class="fas fa-user"></i>
                    <input type="text" id="apellido" name="apellidos" placeholder="Apellidos" required>
                </div>
                <div class="input-container">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="correo" name="correo" placeholder="Correo Electrónico" required>
                </div>
                <div class="input-container">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Contraseña" required>
                </div>
                <button type="submit" class="btn-register">Registrar</button>
                <p class="register-link">¿Ya tienes cuenta? <label for="login">Inicia sesión</label></p>
            </form>
        </div>
    </div>
</body>
</html>
