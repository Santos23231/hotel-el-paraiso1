<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Cliente</title>
    <link rel="stylesheet" href="css/styleregistro.css">
</head>
<body>
    <div class="form-container">
        <h2>Registrar Cliente</h2>
        <form action="procesar_registro.html" method="post">
            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" placeholder="Correo electrónico o número de miembro" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Contraseña" required>
            <div>
                <input type="checkbox" id="recordarme" name="recordarme">
                <label for="recordarme">Recuérdame</label>
            </div>
            <button type="submit">Registrar</button>
        </form>
        <div class="links">
            <a href="iniciar_sesion.html"> iniciar sesión</a><br>
            <a href="index.html">Volver a la página principal</a>
        </div>
    </div>
</body>
</html>
