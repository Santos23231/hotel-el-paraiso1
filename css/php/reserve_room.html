<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar Habitación</title>
</head>
<body>
    <h2>Reservar Habitación</h2>
    <form action="procesar_reserva.html" method="post">
        <label for="cliente_id">ID Cliente:</label>
        <input type="number" id="cliente_id" name="cliente_id" required>
        <label for="habitacion_id">Número de Habitación:</label>
        <input type="number" id="habitacion_id" name="habitacion_id" required>
        <label for="fecha_inicio">Fecha de Inicio:</label>
        <input type="date" id="fecha_inicio" name="fecha_inicio" required>
        <label for="fecha_fin">Fecha de Fin:</label>
        <input type="date" id="fecha_fin" name="fecha_fin" required>
        <button type="submit">Reservar</button>
    </form>
</body>
</html>
