<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Cargos</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h2>Actualizar Cargos</h2>
    <form action="procesar_actualizacion.html" method="post">
        <label for="cliente_id">ID Cliente:</label>
        <input type="number" id="cliente_id" name="cliente_id" required>
        <label for="cargo">Nuevo Cargo:</label>
        <input type="text" id="cargo" name="cargo" required>
        <button type="submit">Actualizar</button>
    </form>
</body>
</html>
